<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo do uso para o i18next</title>

        <script src="js/jquery/jquery.2.2.0.js" type="text/javascript"></script>        
        <script src="js/i18next/i18next.2.0.22.min.js" type="text/javascript"></script>        
        <script src="js/i18next/i18next-jquery.0.0.14.min.js" type="text/javascript"></script>
        <script src="js/i18next/i18nextBrowserLanguageDetector.min.js" type="text/javascript"></script>
        <script src="js/i18next/i18nextXHRBackend.min.js" type="text/javascript"></script>

        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <button id="btn-es" title="" class="btn btn-primary" data-i18n="button.es;[title]button.titleES"></button>
                    <button id="btn-en" title="" class="btn btn-primary" data-i18n="button.en;[title]button.titleEN"></button>
                    <button id="btn-pt" title="" class="btn btn-primary" data-i18n="button.pt;[title]button.titlePT"></button> 
                </div>

                <div class="col-xs-8 col-xs-offset-2">
                    <h2 data-i18n="content.titulo"></h2>
                    <p data-i18n="content.paragrafoPrincipal"></p>

                    <br><br>

                    <figure>
                        <img src="imagem.jpg" height="339" width="800" alt="" data-i18n="imagem.principal;[alt]imagem.textoAlternativo">
                        <figcaption data-i18n="imagem.legenda"></figcaption>
                    </figure>

                    <br><br>

                    <p data-i18n="content.paragrafoSecundario"></p>

                    <a href="http://pt.wikipedia.org/wiki/Hist%C3%B3ria_do_Brasil" title="" data-i18n="link.referencia;[title]link.title"></a>
                </div>
            </div>           
            <script src="js/i18next.ini.js" type="text/javascript"></script>
        </div>
    </body>
</html>
