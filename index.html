<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo do uso para o i18next</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/2.0.22/i18next.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/0.0.14/i18next-jquery.min.js" ></script>
        <script src="i18nextBrowserLanguageDetector.min.js" type="text/javascript"></script>
        <script src="i18nextXHRBackend.min.js" type="text/javascript"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <style>
            html { text-align: center; }
            p { text-align: left; }
            .btn { margin-top: 20px; }
            .btn:active, .btn:focus { border: none; outline: none;}
        </style>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <button id="btn-es" title="" class="btn btn-primary" data-i18n="button.es;[title]button.titleES"></button>
                    <button id="btn-en" title="" class="btn btn-primary" data-i18n="button.en;[title]button.titleEN"></button>
                    <button id="btn-pt" title="" class="btn btn-primary" data-i18n="button.pt;[title]button.titlePT"></button> 
                </div>

                <div class="col-xs-8 col-xs-offset-2">
                    <h2 data-i18n="content.titulo"></h2>
                    <p data-i18n="content.paragrafoPrincipal"></p>

                    <br><br>

                    <figure>
                        <img src="imagem.jpg" height="339" width="800" alt="" data-i18n="imagem.principal;[alt]imagem.textoAlternativo">
                        <figcaption data-i18n="imagem.legenda"></figcaption>
                    </figure>

                    <br><br>

                    <p data-i18n="content.paragrafoSecundario"></p>

                    <a href="http://pt.wikipedia.org/wiki/Hist%C3%B3ria_do_Brasil" title="" data-i18n="link.referencia;[title]link.title"></a>
                </div>
            </div>

            <script>
                // Iniciando a lib
                i18next.use(i18nextBrowserLanguageDetector)
                        .use(i18nextXHRBackend)
                        .init({
                            fallbackLng: "en" //fallback quando não definir linguagem
                            , debug: true //debug do plugin
                            , fixLng: true //preserva o cookie quando a linguagem for definida
                            , load: 'current' //define a forma correta de declarar linguagens
                            , backend: {
                                "loadPath": "locales/{{lng}}/{{ns}}.json"
                            }
                        },
                                function (translation) {
                                    i18nextJquery.init(i18next, $);
                                    $('[data-i18n]').localize();
                                });

                // espanhol
                $('#btn-es').on('click', function () {
                    i18next.changeLanguage("es", function (err, t) {
                        i18nextJquery.init(i18next, $);
                        $('[data-i18n]').localize();
                    });
                });

                // inglês
                $('#btn-en').on('click', function () {
                    i18next.changeLanguage("en", function (err, t) {
                        i18nextJquery.init(i18next, $);
                        $('[data-i18n]').localize();
                    });
                });

                // português
                $('#btn-pt').on('click', function () {
                    i18next.changeLanguage("pt", function (err, t) {
                        i18nextJquery.init(i18next, $);
                        $('[data-i18n]').localize();
                    });
                });

            </script>
        </div>
    </body>
</html>
